<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script defer src="enterPlayers.js"></script>
  <title>Truth or Dare!</title>
</head>
<body>
  <section class="playerNames">
    <h2>Enter player names:</h2>
    <div>
      <form id="inputList">
        <input type="text" id="playerUno" placeholder="Enter player 1">
        <input type="text" id="playerDos" placeholder="Enter player 2">
        <input type="text" id="playerTres" placeholder="Enter player 3">
        <input type="text" id="playerCuatro" placeholder="Enter player 4">
        <button type="button" id="enterPlayerButton">Enter</button>
      </form>
    </div>
  </section>
  <button type="button" id="readyPlayButton" onclick="location.href='gameplay.html'">Ready to play!</button>
  <div>
    <button type="button" id="homeButton" onclick="location.href='home.html'">Home</button>
  </div>
</body>
</html>
